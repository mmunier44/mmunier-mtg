<!DOCTYPE html>
<html>

<head>
  <title>MTG Cards</title>

  <!-- Do not add `script` tags-->

  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h3>MTG Cards</h3>

  <div class='header' id='myHeader'>
    <h5 id="message">Welcome Stranger!</h5>
  </div>

<div class="bg"></div>

<section>
  <form id="api-index" class>
    <fieldset>
      <legend>API Index Cards</legend>
      <!-- <input type="text" name="cardId" placeholder="card id">
      <input type="text" name="name" placeholder="name"> -->
      <button type="submit" class='btn btn-info'>API Index Cards</button>
    </fieldset>
  </form>
</section>

  <section>
    <form id="create-card" class>
      <fieldset>
        <legend>Create Card</legend>
        <!-- <input type="text" name="card" placeholder="card"> -->
        <input type="text" name="card[name]" placeholder="card name">
        <input type="text" name="card[description]" placeholder="card description">
        <button type="submit" class='btn btn-secondary'>Create Card</button>
      </fieldset>
    </form>
  </section>
  <section>
    <form id="update-card" class>
      <fieldset>
        <legend>Update Card</legend>
        <input type="text" name="cardId" placeholder="card id">
        <input type="text" name="card[name]" placeholder="card name">
        <input type="text" name="card[description]" placeholder="card description">
        <button type="submit" class='btn btn-success'>Update Card</button>
      </fieldset>
    </form>
  </section>
  <section>
    <form id="show-card" class>
      <fieldset>
        <legend>Show Card</legend>
        <input type="text" name="cardId" placeholder="card id">
        <input type="text" name="card[name]" placeholder="name">
        <button type="submit" class='btn btn-info'>Show Card</button>
      </fieldset>
    </form>
  </section>
  <section>
    <form id="delete-card" class>
      <fieldset>
        <legend>Delete Card</legend>
        <input type="text" name="cardId" placeholder="card id">
        <input type="text" name="card[name]" placeholder="name">
        <button type="submit" class='btn btn-danger'>Delete Card</button>
      </fieldset>
    </form>
  </section>

<p>
Cards
</p>

  <main>
    <div id="content" class="content"></div>
  </main>

  <footer class='site-footer'>
    <div class='footer'>

      <div>
        <form id="sign-up" class>
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class='btn btn-primary'>Sign Up</button>
          </fieldset>
        </form>
      </div>
      <div>
        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class='btn btn-primary'>Sign In</button>
          </fieldset>
        </form>
      </div>
      <div>
        <form id="change-password" class="hide">
          <fieldset>
            <legend>Password Change</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class='btn btn-primary'>Change Password</button>
          </fieldset>
        </form>
      </div>

      <div>
        <form id="sign-out" class='hide'>
          <fieldset>
            <legend>Sign Out</legend>
            <button type="submit" class='btn btn-primary'>Sign Out</button>
          </fieldset>
        </form>
      </div>
    </div>
  </footer>


</body>

</html>
