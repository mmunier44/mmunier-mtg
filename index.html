<!DOCTYPE html>
<html>

<head>
  <title>MTG Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>NLAH Browser Template</h1>

  <div class='header' id='myHeader'>
    <h5 id="message">Welcome Stranger!</h5>
  </div>

  <nav>
    <button id="getCardsButton" class="btn btn-default">Get Cards!</button>
    <button id="clearCardsButton" class="btn btn-default">Clear Cards!</button>
  </nav>
  <main>
    <div id="content" class="content"></div>
  </main>

  <footer class='site-footer'>
    <div class='footer'>

      <div>
        <form id="sign-up" class>
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class='btn btn-primary'>Sign Up</button>
          </fieldset>
        </form>
      </div>
      <div>
        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class='btn btn-primary'>Sign In</button>
          </fieldset>
        </form>
      </div>
      <div>
        <form id="change-password" class="hide">
          <fieldset>
            <legend>Password Change</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class='btn btn-primary'>Change Password</button>
          </fieldset>
        </form>
      </div>

      <div>
        <form id="sign-out" class='hide'>
          <fieldset>
            <legend>Sign Out</legend>
            <button type="submit" class='btn btn-primary'>Sign Out</button>
          </fieldset>
        </form>
      </div>
    </div>
  </footer>


</body>

</html>
