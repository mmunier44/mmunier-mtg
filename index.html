  <section>
    <form id="create-card" class="d-none">
      <fieldset>
        <legend>Create Card</legend>
        <!-- <input type="text" name="card" placeholder="card"> -->
        <input type="text" name="card[name]"
        pattern="[a-zA-Z0-9-\s]+" placeholder="card name" required>
        <input type="text" name="card[description]"
        pattern="[a-zA-Z0-9-\s]+" placeholder="card description" required>
        <button type="submit" class='btn btn-secondary'>Create Card</button>
      </fieldset>
    </form>

  <main>

  <footer class='site-footer'>
    <div class='footer'>

      <div>
        <form id="sign-up" class>
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class='btn btn-primary'>Sign Up</button>
          </fieldset>
        </form>
      </div>
      <div>
        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class='btn btn-primary'>Sign In</button>
          </fieldset>
        </form>
      </div>
      <div>
        <form id="change-password" class="d-none">
          <fieldset>
            <legend>Password Change</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class='btn btn-primary'>Change Password</button>
          </fieldset>
        </form>
      </div>

      <div>
        <form id="sign-out" class='d-none'>
          <fieldset>

            <button type="submit" class='btn btn-primary'>Sign Out</button>
